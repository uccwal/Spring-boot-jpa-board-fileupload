<!-- Content -->
<div layout:fragment="content">



  <div class="container mt-3">
    <h2>쿠폰관리</h2>
    <div class="row" style="margin-top: 20px; margin-bottom: 20px;">
      <div class="col-sm-10">쿠폰관리 페이지</div>
      <div class="col-sm-2" style="display: flex;justify-content: flex-end;">
        <button type="button" onclick="location.href='/admin/coupon/write';" class="btn btn-outline-primary">쿠폰추가</button>
      </div>
    </div>
    <table class="table table-bordered">
      <colgroup>
        <col style="width: 5%">
        <col style="width: 20%">
        <col style="width: 5%">
        <col style="width: 5%">
        <col style="width: 5%">
      </colgroup>
      <thead>
      <tr>
        <th style="text-align: center">번호</th>
        <th style="text-align: center">쿠폰 코드</th>
        <th style="text-align: center">할인률</th>
        <th style="text-align: center">수정</th>
        <th style="text-align: center">삭제</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="coupon : ${list}">
        <td th:text="${coupon.id}" style="text-align: center"></td>
        <td th:text="${coupon.couponcode}" style="text-align: center"></td>
        <td th:text="${coupon.discount}+'%'" style="text-align: center"></td>
        <td style="text-align: center"><a th:href="@{/admin/coupon/modify/{id}(id=${coupon.id})}">
          <button type="button" class="btn btn-outline-primary">수정</button>
        </a></td>
        <td style="text-align: center"><a th:href="@{/admin/coupon/delete(id=${coupon.id})}">
          <button type="button" class="btn btn-outline-danger">삭제</button>
        </a></td>


      </tr>
      </tbody>
    </table>
  </div>






</div>
</html>
