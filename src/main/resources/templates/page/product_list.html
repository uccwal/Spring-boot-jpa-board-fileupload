<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
  <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
  <style>
    .layout{
      width : 500px;
      margin : 0 auto;
      margin-top: 40px;
    } /*layout 하위에 있는 input태그 스타일 설정*/
  </style>

</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
  <!--    <script th:src="@{/js/page/home.js}"></script>-->
</th:block>

<!-- Content -->
<div layout:fragment="content">
  <h1>Content</h1>

  <div class="layout">
    <table>
      <thead>
      <tr>
        <th>글번호</th>
        <th>제목</th>
      </tr>
      </thead>
      <tbody>
      <!--list에 testboard가 담겨있는것을 하나씩 빼준다-->
      <tr th:each="product : ${list}">
        <td th:text="${product.id}">1</td>

        <td><!--list와 상세 연결-->
          <!--href a태그에 링크를 걸어주는역할 --> <!--localhost:8080/board/view?id=board.id-->
          <a th:text="${product.title}" th:href="@{/product/view(id=${product.id})}"></a>
          <!--제목입니다-->
        </td>
        <td th:text="${product.price}"></td>
        <td><img th:src="@{/webapp/} + ${product.filepath}"></td>

      </tr>
      </td>
      </tbody>
    </table>
  </div>
</div>
</html>
