<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
  <meta charset="UTF-8">
  <title>게시글상세페이지</title>
</head>
<body>

<h1 th:text="${board.title}">제목입니다</h1>
<p th:text="${board.content}">내용이들어갈부분입니다</p>
<img th:src="${board.filepath}">
<a th:href="@{/board/delete(id=${board.id})}">글삭제</a>
<a th:href="@{${board.filepath}}">다운받기</a>
<a th:href="@{/board/modify/{id}(id = ${board.id})}">수정</a>
<!--th:href a태그에 경로를 걸때 사용-->
<!--th:text 태그에 문자열을 출력할때사용-->
</body>
</html>
